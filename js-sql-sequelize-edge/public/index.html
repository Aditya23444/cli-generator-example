<html>
<head>
  <title>Feathers Socketio client</title>
  <style>
    body {
      font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
      font-weight: 400;
      font-size: 16px;
      color: #333;
    }

    pre {outline: 1px solid #ccc; padding: 5px; margin: 5px; }
    .string { color: green; }
    .number { color: darkorange; }
    .boolean { color: blue; }
    .null { color: magenta; }
    .key { color: red; }
  </style>
</head>
<body>
<h3>feathers-graphql test harness <span style="font-size:small">(Open console to see logs of GraphQL calls.)</span></h3>
<h4 id="server-ip"></h4>

Select query:
<br />
<input type="radio" name="queries" value="findUser" checked> findUser
<input type="radio" name="queries" value="getUser" /> getUser
<br />
<input type="radio" name="queries" value="findComment" /> findComment
<input type="radio" name="queries" value="getComment" /> getComment
<br />
<input type="radio" name="queries" value="findPost" /> findPost
<input type="radio" name="queries" value="getPost" /> getPost
<br />
<input type="radio" name="queries" value="findLike" /> findLike
<input type="radio" name="queries" value="getLike" /> getLike
<br />
<input type="radio" name="queries" value="findRelationship" /> findRelationship
<input type="radio" name="queries" value="getRelationship" /> getRelationship
<br />

<br />
Editable query:
<br />
<textarea id="query" placeholder="GraphQL query." spellcheck="false" style="overflow: auto; height: 33%; width: 75%; font-size: smaller;"></textarea>

<br />
<input type="button" id="run" name="run" value="Authenticating" disabled>

<br />
Results:
<br />
<textarea id="results" placeholder="GraphQL response." spellcheck="false" style="overflow: auto; height: 33%; width: 75%; font-size: smaller;"></textarea>

<br />
<div id="results-check" style="color: red"></div>

<script src="//unpkg.com/@feathersjs/client@^3.0.0/dist/feathers.js"></script>
<script src="//unpkg.com/socket.io-client@1.7.3/dist/socket.io.js"></script>
<script src="/serverUrl.js"></script>
<script src="/feathers-app.js"></script>
</body>
</html>
